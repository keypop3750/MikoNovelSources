plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
    id 'org.jetbrains.kotlin.plugin.serialization'
}

android {
    namespace 'yokai.extension.novel.en.novelbin'
    compileSdk 34

    defaultConfig {
        applicationId "yokai.extension.novel.en.novelbin"
        minSdk 21
        targetSdk 34
        versionCode 1
        versionName "1.0.0"
        
        manifestPlaceholders = [
            extName: "NovelBin",
            extClass: ".NovelBinFactory",
            extVersionCode: "1",
            extVersionName: "1.0.0",
            extNsfw: "false"
        ]
    }
    
    signingConfigs {
        release {
            storeFile file("${System.getProperty('user.home')}/.android/debug.keystore")
            storePassword "android"
            keyAlias "androiddebugkey"
            keyPassword "android"
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            signingConfig signingConfigs.release
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = '17'
    }
}

dependencies {
    implementation project(':lib:novel-extensions-lib')
    implementation 'org.jetbrains.kotlinx:kotlinx-serialization-json:1.6.3'
}
